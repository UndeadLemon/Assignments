<!DOCTYPE html>
<html lang="EN">
    <head> 
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>
            Registration Form
        </h1>
        <form>
            <fieldset>
                <legend>
                    Registration
                </legend>
                <div>
                    <label for="firstName">
                        First Name:*
                    </label>
                    <input type="text" name="firstName" id="firstName">
                </div>
                <div>
                    <label for="lastName">
                        Last Name:*
                    </label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div>
                    <label>
                        Email Address:*
                    </label>
                    <input type="text" name="emailAddress" id="emailAddress">
                </div>
                <div>
                    <label for="password">
                        Password:*
                    </label>
                    <input type="password" name="password" id="password"> 
                </div>
                <div>
                    <label for="confirmPassword">
                        Confirm Password:*
                    </label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
                <div>
                    <label for="birthday">
                        Birthday:
                    </label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div>
                    <div>
                        <label>
                            Gender Identity:
                        </label>
                    </div>
                    <input type="radio" id="male" name="genderIdentity" value="Male">
                    <label for="male">
                        Male
                    </label>
                    <input type="radio" id="female" name="genderIdentity" value="Female">
                    <label for="female">
                        Female
                    </label>
                    <input type="radio" id="enby" name="genderIdentity" value="Non-Binary">
                    <label for="enby">
                        Non-Binary
                    </label>
                    <input type="radio" id="none" name="genderIdentity" value="None">
                    <label for="none">
                        I prefer not to answer
                    </label>
                </div>
                <div>
                    <label for="description">
                        A short description about myself:
                    </label>
                </div>
                <div>
                    <textarea></textarea>
                </div>
                <div>
                    <label for="favLanguage">
                        Favorite Language:
                    </label>
                    <select name="favLanguage" id="favLanguage">
                        <option value="javascript">
                            Javascript
                        </option>
                        <option value="css">
                            CSS
                        </option>
                        <option value="html">
                            HTML
                        </option>
                        <option value="c#">
                            C#
                        </option>
                        <option value="java">
                            Java
                        </option>
                    </select>
                </div>
                <div>
                    <input type="checkbox" id="emailUpdates" name="emailUpdates">
                    <label for="emailUpdates">
                        Yes, I would like to recieve periodic email updates
                    </label>
                </div>
                <div>
                    <input type="submit" value="Create Account">
                </div>
                <p>
                    * Indicates a required field
                </p>
            </fieldset>
        </form>
    </body>
</html>
